name: Tests
on:
  pull_request:
  push:
    branches:
      - main
      - gha
  schedule:
    # Weekly.
    - cron: "0 0 * * 0"

jobs:
  exercises:
    name: Check exercises
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dc: [dmd-latest, ldc-latest]
    steps:
      - uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8
      - uses: dlang-community/setup-dlang@v1
        with:
          compiler: ${{ matrix.dc }}
      - name: Run tests
        run: bin/test-all-exercises
